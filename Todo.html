<!DOCTYPE html>

.addBtn {

/* ‡∏à‡∏±‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏ö 2 ‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô */
.btn-group {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.clearBtn {
  background: #f44336;
  color: white;
  width: 48%;
}

.clearBtn1 {
  background: #f0f0f0;
  color: rgb(0, 0, 0);
  width: 48%;
}

.clearBtn:hover {
  background: #e53935;
}

  list-style: none;

}

ul li {
  display: flex;
  justify-content: space-between;
  background: #eee;
  padding: 10px;

  align-items: center;
  margin-top: 5px;
}

ul li.checked {
  text-decoration: line-through;

}

/* ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ä‡πá‡∏Ñ‡∏ñ‡∏π‡∏Å ‡πÅ‡∏•‡∏∞ ‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö */
.checkIcon {
  font-size: 18px;
  cursor: pointer;
  margin-right: 10px;
  color: green;
}

.undoIcon {
  font-size: 18px;
  cursor: pointer;
  margin-right: 10px;
  color: blue;
}

.trashBtn {
  background: transparent;
  border: none;
  cursor: pointer;
}

.trashBtn img {
  width: 16px;

}

</style>
</head>
<body>

<div class="container">
  <h2>To-Do List</h2>
  <div class="btn-group">
  <input type="text" id="myInput" placeholder="‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡∏°‡πà...">
  <button class="addBtn" onclick="newElement()">‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
</div>
  <ul id="myUL"></ul>

  <div class="btn-group">
    <button class="clearBtn1" onclick="removeCompleted()">‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß</button>
    <button class="clearBtn" onclick="clearList()">‡∏•‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
  </div>
</div>

<script>
function newElement() {
  var inputValue = document.getElementById("myInput").value;
  if (inputValue === '') {
    alert("‡πÇ‡∏õ‡∏£‡∏î‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•!");
    return;
  }

  var li = document.createElement("li");

  // ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ä‡πá‡∏Ñ‡∏ñ‡∏π‡∏Å
  var checkIcon = document.createElement("span");
  checkIcon.innerHTML = "‚úî";
  checkIcon.className = "checkIcon";
  checkIcon.onclick = function() {
    if (li.classList.contains("checked")) {
      li.classList.remove("checked");
      checkIcon.innerHTML = "‚úî";
      checkIcon.className = "checkIcon";
    } else {
      li.classList.add("checked");
      checkIcon.innerHTML = "üîÑ";
      checkIcon.className = "undoIcon";
    }
  };

  var text = document.createTextNode(inputValue);

  var trashBtn = document.createElement("button");
  trashBtn.className = "trashBtn";
  trashBtn.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png">';
  trashBtn.onclick = function() {
    li.remove();
  };

  li.appendChild(checkIcon);
  li.appendChild(text);
  li.appendChild(trashBtn);
  document.getElementById("myUL").appendChild(li);

  document.getElementById("myInput").value = "";
}

function removeCompleted() {
  var completedItems = document.querySelectorAll("#myUL li.checked");
  completedItems.forEach(function(item) {
    item.remove();
  });
}

function clearList() {
  document.getElementById("myUL").innerHTML = "";
}
</script>

</body>
</html>
